{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <div class="row justify-content-center">
        {% for i in pizzas %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card shadow-lg h-100">
                <img class="card-img-top" src="/media/{{i.image}}" alt="Pizza_image" style="height: 250px">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{i.pizza_name}}</h5>
                    
                    <p>Price - {{i.price}} | category {{i.category.category_name}}</p>
                    <div class="mt-auto">
                        <a href="{% url 'add_cart' i.uid %}" class="btn btn-primary">cart <i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#" class="btn btn-primary">20% discount</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
